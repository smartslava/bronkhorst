[Safety]
# Limits the maximum pressure setpoint (0.0-100.0 bar)
# The value set in the config will be clamped to the physical limit if it is higher
max_set_pressure = 50
#------------------------------------
purge_set_point = 0.99
purge_shut_delay = 3
#------------------------------------
# Above seto point deviation safety
set_point_above_safety_enable = 1
# tolerance in bars for a measured value above the setpoint
set_point_above_tolerance = 0.15
# delay in sec after which safety purging and shutdown is triggered
set_point_above_delay = 1
# safe state setpoint for purging in bar or aquire from %(purge_set_point)s
set_point_safe_state = %(purge_set_point)s
#------------------------------------

[Connection]
default_com_port = COM6

[Thread]
# Thread sleep time in seconds (dont approach minimal value which is 0.05 s)
thread_sleep_time = 0.2

[Plotting]
# Max history points (buffer size)
max_history = 24000
# Default visible duration in seconds
default_duration = 50
# Line colors (optional suggestion)
#red and yellow
pressure_color = #FFFF00
setpoint_color = #FF0000
#purple and green
#pressure_color = #00FF00
#setpoint_color = #0000FF

[Security]
admin_password = 12345

[UI]
window_title = LOA Pressure Control